<!doctype html>
<html>
    <head>
        <title>Birthday Notifier</title>
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            h2 {
                margin-top: 0;
                color: #d81b60;
            }
            .form-group {
                margin-bottom: 10px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #d81b60;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 5px;
            }
            button:hover {
                background-color: #ad1457;
            }
            button.secondary {
                background-color: #fce4ec;
                color: #d81b60;
                margin-top: 10px;
            }
            button.secondary:hover {
                background-color: #f8bbd0;
            }
            #message {
                margin-top: 10px;
                color: green;
                font-size: 12px;
                text-align: center;
            }
            hr {
                border: 0;
                border-top: 1px solid #eee;
                margin: 15px 0;
            }
            #friends-list {
                list-style: none;
                padding: 0;
                max-height: 150px;
                overflow-y: auto;
            }
            #friends-list li {
                padding: 5px 0;
                border-bottom: 1px solid #f0f0f0;
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h2>ðŸŽ‚ Birthday Notifier</h2>

        <div class="form-group">
            <label for="name">Friend's Name</label>
            <input type="text" id="name" placeholder="E.g. John Doe" required />
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
        </div>

        <button id="add-btn">Add Friend</button>
        <div id="message"></div>

        <button id="show-notification-btn" class="secondary">Show Notifications Again</button>

        <hr />
        <h3>Friends List</h3>
        <ul id="friends-list"></ul>

        <script src="popup.js"></script>
    </body>
</html>
